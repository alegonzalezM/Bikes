<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bike Shop</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="estilos/formulario.css"/>
<link rel="stylesheet" type="text/css" href="estilos/estilosBikers.css"/>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt&family=Questrial&display=swap">
</head>
<body>
<header>
<div id="cabecera">

<div class="grid-row">
<div class="div-row"></div>
<div id="div-row" ><img src="imagenes/bike-shop-logo.png" id="logo" alt="logo">
</div>
<div class="div-row" >
<div class="contenedor-redes">
	
		<a href="#"><img src="imagenes/instagram.png" alt="instagram" ></a>
		<a href="#"><img src="imagenes/wapp-n.png" alt=""></a>
		<a href="#"><img src="imagenes/twitter-ch.png" alt=""></a>
		<a href="mailto:alegonzalez24@hotmail.com"><img src="imagenes/email-ch.png" alt=""></a>
	</div></div></div>
<div class="row" id="row_exp" >
	</div></div>
</header>
<h2>Formulario de inscripción: </h2>
<div class="contenedor">
	<div class="row" >
		<div class="col-3">
		<label>Nombre : </label>
		</div>
		<div class="col-9">
		<input type="text"  required placeholder="Ingresa tu nombre..." name="nombre">
		</div></div>
	<div class="row">
		<div class="col-3">
		<label>Apellido : </label>
		</div>
		<div class="col-9">
		<input type="text" required placeholder="Ingresa tu apellido..." class="">
		</div></div>
	<div class="row">
		<div class="col-3">
		<label>Edad : </label>
		</div>
		<div class="col-9">
		<input type="radio" >18/ 25 <br>
		<input type="radio">26 /35 <br>
		<input type="radio">36 /45 <br>
		<input type="radio">45 / 70 <br>
		</div></div>
	<div class="row">
		<div class="col-3"><label>Elige evento: </label>
		</div>
		<div class="col-9">
 		<select id="lugar" name="lugar">
 		 <option value="AC">Altas Cumbres</option>
 		 <option value="ME">Merlo</option>
 		 <option value="BA">Bariloche</option>	
		</select>
		</div></div>
	<div class="row">
		<div class="col-3">
		<label>Dejanos tus comentarios</label>
		<div class="col-9">
		<textarea >Ingresa comentario acá</textarea>
		</div></div>
	<div class="row">
		<div class="col-9">
		</div>
		<div class="col-3">
		<input type="reset" value="Reset">
		<input type="submit" value="Submit">	
		</div></div>
	</div></div>
<script src="estilos/elementos.js"></script>	
</body>
</html>
